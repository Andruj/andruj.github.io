<div class="col s12">
  <div class="card hoverable">
    <div class="card-clickable" [routerLink]="['/Articles', id]">
      <div class="card-image">
      <img src="img/1.jpg">
      <span class="card-title truncate">History Article</span>
    </div>
    <div class="card-content">
      <div class="card-header truncate">
        <div class="chip">
          <img src="img/1.jpg" alt="Contact Person">
          <span>Jane Doe</span>
        </div>
        <label>2016.09.01</label>
      </div>
      <div class="divider"></div>
        <p class="flow-text">I am a very simple card. I am good at containing small bits of information.
       I am convenient because I require little markup to use effectively.</p>
    </div>
  </div>
    <div class="card-action">
      <a href="" class="red-text"><i class="material-icons">favorite_border</i></a>
      <a href="" class="blue-text"><i class="material-icons">share</i></a>
      <a href="" class="grey-text text-darken-2"><i class="material-icons">playlist_add</i></a>
      <a href="" class="green-text"><i class="material-icons">done</i></a>

    </div>
  </div>
</div>
